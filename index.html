<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Holo Barista</title>
</head>
<body>
  <div id="landing-page" class="landing-container">
    <nav class="navbar"><div class="nav-links"></div></nav>
    <main class="content">
      <div class="logo-container"><h1 class="logo-text">HOLO<br>BARISTA</h1></div>
      <p class="headline">Dive into the world of coffee in XR.<br>Become a legendary master barista.</p>
      <button id="start-btn" class="wood-button">
        <span class="icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-coffee"><path d="M10 2v2"/><path d="M14 2v2"/><path d="M16 8a1 1 0 0 1 1 1v8a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V9a1 1 0 0 1 1-1h14a4 4 0 1 1 0 8h-1"/><path d="M6 2v2"/></svg>
        </span> PLAY NOW
      </button>
      <p class="vr-hint">Built for XR devices</p>
    </main>
    <footer class="footer"><p>&copy;2026 JWM MMI Games</p></footer>
  </div>

  <div id="game-container" class="hidden">
    <div class="loader">
      <h2>Brewing your coffee...</h2>
      <div class="spinner"></div>
    </div>
  </div>

  <a-scene id="scene" 
    embedded
    physics="debug:false;gravity:-9.8" 
    vr-mode-ui="enabled:false" 
    renderer="alpha:true;antialias:true"
    webxr="requiredFeatures: local-floor; optionalFeatures: hit-test, dom-overlay, plane-detection, hand-tracking">

    <a-assets></a-assets>
    <a-light type="ambient" intensity="0.6"></a-light>
    <a-light type="directional" position="1 2 1" intensity="0.8"></a-light>

    <a-entity id="rig">
      <a-camera id="cam" position="0 1.6 0"></a-camera>
       <a-entity id="leftHand"
         vr-controls="hand: left"
         grab-system="handedness: left">
       </a-entity>

       <a-entity id="rightHand"
         vr-controls="hand: right"
         grab-system="handedness: right">
       </a-entity>
    </a-entity>

    <a-entity id="logic-spawner" customer-spawner></a-entity>
  </a-scene>

  <script type="module" src="src/main.js"></script>
</body>
</html>
